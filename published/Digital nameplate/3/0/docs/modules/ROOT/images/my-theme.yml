extends: default-for-print

title-page:
  text_align: left
  margin-inner: -1cm
  margin-outer: -1cm
  title:
    top: 8cm
    font_size: 42
    font_style: bold
    font_color: D9D9D9
    line_height: 1.2
  subtitle:
    margin-top: 1cm
    font_size: 42
    font_color: D9D9D9
    font_style: normal
    line_height: 1.0
  authors:
    margin-top: 1cm
    font_size: 18
    font_color: D9D9D9
    font_style: normal
    line_height: 1
  revision:
    margin-top: 1cm
    font_size: 18
    font_color: D9D9D9
    font_style: normal
    line_height: 1
  background-image: image:SMT-template-cover.svg[fit=cover]
  logo:
    top: 21.7cm
    align: right
    image: image:idta-smt-badge.png[pdfwidth=48%]
    # not for review: image: image:idta-smt-badge.png[pdfwidth=48%]
page:
  layout: portrait
  margin: [1.5cm, 2cm, 1.5cm, 2cm]
  size: A4
base:
  font-color: #333333
  font-family: Helvetica
  font-size: 10
  line-height-length: 11.5
  line-height: $base-line-height-length / $base-font-size
role:
  removed:
    font-style: italic
    text-decoration: line-through
    text-decoration-color: #FF0000
  huge:
    font-family: Helvetica
    font-size: 24
  large:
    font-family: Helvetica
    font-size: 16
  normal:
    font-family: Helvetica
    font-size: 12
  white:
    font-color: #ffffff
  redboxoneround:
    border-radius: [0.3cm, 0cm, 0cm, 0cm]
    font-family: Helvetica
    font-size: 16
    letter-spacing: $base-font-size * 1.1
    font-color: #ffffff
    background-color: #fe4f0e
heading:
  font-color: #3149cc
  font-size: 17
  font-family: Helvetica
  line-height: 1.2
  margin-bottom: 10
link:
  font-color: #17418a
list:
  indent: $base-font-size * 1.2

table:
  font-size: 10
  border-width: 0.5
  grid-width: 0.5
  border-color: #707070
  grid-color: #707070

pre:
  font-color: #ff0000

code:
  font-color: #505050
  font-style: bold
  font-size: 11
  font-weight: 600
  
literal:
  font-color: #3149cc
  font-style: bold
  font-size: 12
  font-weight: 800
image:
  # align: center
  # problem: caption not able to center